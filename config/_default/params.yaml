# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance

appearance:
  theme_night: minimal
  theme_day: minimal
  font: native
  font_size: L

marketing:
  seo:
    site_type: Person  # 개인 포트폴리오의 경우
    local_business_type: ''
    org_name: 'Taeho Park'  # 조직 이름을 박태호님의 이름으로 변경
    description: "Taeho Park's Portfolio"  # 큰 따옴표로 변경하여 오류 해결
    twitter: 'GetResearchDev'  # 트위터 핸들이 있으면 변경, 없다면 빈칸으로 두어도 됩니다.
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    google_tag_manager: ''
    microsoft_clarity: ''
  verification:
    google: ''
    baidu: ''

# Site header

header:
  navbar:
    enable: true
    align: c
    show_logo: true
    show_language: false
    show_day_night: true
    show_search: true
    highlight_active_link: false
    logo:
      filename: "images/kakao.png"  # 로고 이미지 경로

# Site footer

footer:
  copyright:
    notice: '© {year} Taeho Park. This work is licensed under {license}'  # 저작권 부분도 박태호님으로 변경
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization

locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'
  address_format: en-us

# Site features

features:
  syntax_highlighter:
    enable: false
    extra_languages:
      - r
      - latex
  math:
    enable: false
  privacy_pack:
    enable: false
  repository:
    url: 'https://github.com/Tony0783/Tony0783.github.io'  # GitHub 리포지토리 URL 수정
    content_dir: content
    branch: main
  avatar:
    gravatar: false
    shape: circle
  comment:
    provider: ''
    disqus:
      shortname: ''
      show_count: true
    commento:
      url: ''
    giscus:
      repo: ''
      repo_id: ''
      category: ''
      category_id: ''
  search:
    provider: wowchemy
    algolia:
      app_id: ''
      api_key: ''
      index_name: ''
      show_logo: false
  map:
    provider: 'mapnik'
    api_key: ''
    zoom: 15

# Extensions

extensions:
  decap_cms:
    branch: main
    local_backend: false
  academicons:
    enable: true
# Citation style

publications:
  date_format: January 2006
  citation_style: apa
