{{ define "main" }}
  <!-- 배너 섹션 추가 -->
  {{ if .Params.banner }}
    <div class="banner">
      <img src="{{ .Params.banner.image }}" alt="Banner Image">
      {{ if .Params.banner.caption }}
        <p>{{ .Params.banner.caption }}</p>
      {{ end }}
    </div>
  {{ end }}

  <!-- 기존 섹션 내용 -->
  <div class="content">
    {{ .Content }}
    {{ partial "sections.html" . }}
  </div>
{{ end }}
