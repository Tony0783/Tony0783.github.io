<nav>
    {{ $currentLang := .Site.Language.Lang }} <!-- 현재 언어를 저장 -->
    <ul>
        {{ range .Site.Menus.main }}
            <!-- 메뉴 항목의 언어가 현재 언어와 일치하는지 확인 -->
            {{ if or (not .Params.language) (eq .Params.language $currentLang) }}
            <li>
                <a href="{{ .URL }}">{{ .Name }}</a>
                <!-- 하위 메뉴가 있으면 표시 -->
                {{ if .HasChildren }}
                    <ul>
                        {{ range .Children }}
                            <li><a href="{{ .URL }}">{{ .Name }}</a></li>
                        {{ end }}
                    </ul>
                {{ end }}
            </li>
            {{ end }}
        {{ end }}
    </ul>
  </nav>
