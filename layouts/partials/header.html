<header style="position: fixed; top: 0; width: 100%; background-color: #2c2c2c; z-index: 100;">
    <nav style="display: flex; justify-content: space-between; align-items: center; padding: 10px 20px;">
      
      <!-- Î°úÍ≥† -->
      <div>
        <a href="/" style="text-decoration: none; color: white; font-size: 24px; font-weight: bold;">MacsLAB</a>
      </div>
      
      <!-- Î©îÎâ¥ Ìï≠Î™© -->
      <ul style="display: flex; list-style: none; margin: 0; padding: 0;">
        {{ range .Site.Menus.main }}
          <li style="position: relative; margin-right: 20px;">
            <a href="{{ .URL }}" style="color: white; text-decoration: none; padding: 8px 12px; font-size: 16px;">{{ .Name }}</a>
            
            <!-- ÏÑúÎ∏åÎ©îÎâ¥(ÎìúÎ°≠Îã§Ïö¥) -->
            {{ if .HasChildren }}
              <ul style="display: none; position: absolute; background-color: #3c3c3c; list-style: none; padding: 10px; margin: 0;">
                {{ range .Children }}
                  <li style="padding: 5px 0;">
                    <a href="{{ .URL }}" style="color: white; text-decoration: none;">{{ .Name }}</a>
                  </li>
                {{ end }}
              </ul>
            {{ end }}
          </li>
        {{ end }}
      </ul>
      
      <!-- ÏïÑÏù¥ÏΩòÎì§ (Í≤ÄÏÉâ Î∞è Îã§ÌÅ¨ Î™®Îìú) -->
      <div style="display: flex; gap: 15px;">
        <a href="/search" style="color: white; font-size: 18px;">üîç</a>
        <a href="javascript:void(0);" onclick="toggleDarkMode()" style="color: white; font-size: 18px;">üåô</a>
      </div>
      
    </nav>
  </header>
  
  <!-- ÎìúÎ°≠Îã§Ïö¥ Î©îÎâ¥ JS -->
  <script>
    const menuItems = document.querySelectorAll('li');
  
    menuItems.forEach(item => {
      item.addEventListener('mouseover', () => {
        const dropdown = item.querySelector('ul');
        if (dropdown) {
          dropdown.style.display = 'block';
        }
      });
  
      item.addEventListener('mouseout', () => {
        const dropdown = item.querySelector('ul');
        if (dropdown) {
          dropdown.style.display = 'none';
        }
      });
    });
  
    // Îã§ÌÅ¨ Î™®Îìú ÌÜ†Í∏Ä Í∏∞Îä•
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
  
  <!-- Îã§ÌÅ¨ Î™®Îìú CSS -->
  <style>
    body.dark-mode {
      background-color: #121212;
      color: white;
    }
    body.dark-mode a {
      color: white;
    }
  </style>
