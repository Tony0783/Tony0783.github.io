<!-- layouts/partials/navbar.html -->

<nav>
    <ul>
      {{ range .Site.Menus.main }}
      <li>
        <a href="{{ .URL }}">{{ .Name }}</a>
        
        {{ if .HasChildren }}
        <!-- 드롭다운 메뉴 -->
        <ul>
          {{ range .Children }}
          <li><a href="{{ .URL }}">{{ .Name }}</a></li>
          {{ end }}
        </ul>
        {{ end }}
      </li>
      {{ end }}
    </ul>
  </nav>
