{{ define "main" }}
<div class="portfolio-container" style="padding: 50px;">
  
  {{ range .Params.sections }}
    <section id="{{ .id }}" style="margin-bottom: 40px;">
      <h2>{{ .content.title }}</h2>
      <p>{{ .content.text | safeHTML }}</p>

      {{ if .content.items }}
        <ul>
          {{ range .content.items }}
            <li>
              <i class="{{ .icon }}"></i> <strong>{{ .name }}</strong>: {{ .description }}
            </li>
          {{ end }}
        </ul>
      {{ end }}
    </section>
  {{ end }}

</div>
{{ end }}
